[pytest]
# Pytest 配置文件

# 测试发现路径
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 显示详细输出
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 覆盖率配置（需要 pytest-cov）
# 取消下面的注释以启用覆盖率报告
# addopts =
#     -v
#     --tb=short
#     --cov=src/hppe
#     --cov-report=term-missing
#     --cov-report=html
#     --cov-fail-under=80

# 标记
markers =
    slow: 标记慢速测试
    integration: 标记集成测试
    unit: 标记单元测试

# 最小 Python 版本
minversion = 7.0
